<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Contact Form To Email Using Js</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Style.css">
    </head>
    <body>
        <div class="container">
          <form onsubmit="sendEmail(); reset(); return false;">
              <h3>GET IN TOUCH</h3>
              <input type="text" name="" id="name" placeholder="Your Name" required>
              <input type="email" name="" id="email" placeholder="Email id" required>
              <input type="text" name="" id="phone" placeholder="Phone no." required>
              <textarea name="message" id=""  rows="4" placeholder="How can we help you?"></textarea>
              <button type="submit">Send</button>
          </form>  
        </div>
        <script src=" https://smtpjs.com/v3/smtp.js" async defer></script>
        <script>
            function sendEmail(){
                Email.send({
                Host : "smtp.gmail.com",
                Username : "victorgbadebo11@gamil.com",
                Password : "password",
                To : 'victorgbadebo10@gmail.com',
                From : document.getElementById("email").value,
                Subject : "New Contact Form Enquiry",
                Body : "Name: " + document.getElementById("name").value
                 + "<br> Email: " + document.getElementById("email").value
                 + "<br> Phone no: " + document.getElementById("phone").value
                 + "<br> Message: " + document.getElementById("message").value
                }).then(
                message => alert("Message Sent Successfully")
                );
            }
        </script>

    </body>
</html>
